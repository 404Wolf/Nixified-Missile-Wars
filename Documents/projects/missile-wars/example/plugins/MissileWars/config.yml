  x: 216.0
  y: 64.0
  z: -204.0
  yaw: 0.0
  pitch: 0.0
mysql:
  host: localhost
  database: db
  port: '3306'
  user: root
  password: ''
  fights_table: mw_fights
  fightmember_table: mw_fightmember
sidebar:
  title: '&eInfo ●&6•'
