contact_auth_server: true
prefetch_players: true
restart_after_fights: -1
arenas:
  folder: plugins/MissileWars/arenas
lobbies:
  multiple_lobbies: false
  folder: plugins/MissileWars/lobbies
  default_lobby: lobby0.yml
missiles:
  folder: plugins/MissileWars/missiles
shields:
  folder: plugins/MissileWars/shields
replace:
  material: JUKEBOX
  after_ticks: 2
  radius: 15
motd:
  enable: true
  lobby: '&6•&e● MissileWars &7| &eLobby'
  ingame: '&6•&e● MissileWars &7| &bIngame'
  ended: '&6•&e● MissileWars &7| &cRestarting...'
fightstats:
  enable: false
  show_real_skins: true
fallback_spawn:
